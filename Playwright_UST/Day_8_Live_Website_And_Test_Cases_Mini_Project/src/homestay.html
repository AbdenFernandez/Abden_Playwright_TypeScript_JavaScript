<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Stay Destinations</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <script src="./js/auth.js"></script>

    <nav class="nav-container">
        <ul class="nav-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./homestay.html">Home Stay Destinations</a></li>
            <li><a href="./blog.html">Blog</a></li>

            <li><a href="./login.html">Login</a></li>
            <li id="profile-icon-container"></li>
        </ul>

    </nav>

    <main class="container grid">
        <h1>Home Stay</h1>
        <ul id="dest-list" class="card-grid"></ul>
    </main>

    <!-- Review Modal for submit -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <form id="review-form">
                <label>Rating:
                    <select id="rating" required>
                        <option value="">Select...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
                <label>Comment:
                    <textarea id="comment" rows="3" required></textarea>
                </label>
                <button type="submit" class="btn">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="./js/destinations.js"></script>
</body>

</html>
