name: Playwright Tests for Day 8 Mini Project

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Playwright_UST/Day_8_Live_Website_And_Test_Cases_Mini_Project/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Playwright_UST/Day_8_Live_Website_And_Test_Cases_Mini_Project/**'

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'Playwright_UST/Day_8_Live_Website_And_Test_Cases_Mini_Project'
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Install static server (serve)
      run: npm install -g serve
 
    - name: Start local server in background
      run: |
        nohup serve ./src -l 5500 > server.log 2>&1 &
        sleep 5

    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1
